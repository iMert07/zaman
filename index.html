<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Anatolya Zamanı</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Anatolya Zamanı</h1>

  <div class="anatolya-scroll">
    <div class="anatolya-box"><div class="anatolya-label">Düzine Sayacı</div><div id="clock" class="anatolya-value">θθ.θθ.θθ</div></div>
    <div class="anatolya-box"><div class="anatolya-label">Düzine Takvimi</div><div id="date" class="anatolya-value">θθ.θθ.θθθθ</div></div>
    <div class="anatolya-box"><div class="anatolya-label">Deste Sayacı</div><div id="clockDecimal" class="anatolya-value">00.000.000</div></div>
    <div class="anatolya-box"><div class="anatolya-label">Deste Takvimi</div><div id="dateDecimal" class="anatolya-value">00.00.00000</div></div>
    <div class="anatolya-box"><div class="anatolya-label">Gregoryen Sayacı</div><div id="clock2" class="anatolya-value">00.00.00</div></div>
    <div class="anatolya-box"><div class="anatolya-label">Gregoryen Takvimi</div><div id="date2" class="anatolya-value">00.00.0000</div></div>
    <div class="anatolya-box"><div class="anatolya-label">İslam Sayacı</div><div id="clockDecimal2" class="anatolya-value">00.00.00</div></div>
    <div class="anatolya-box"><div class="anatolya-label">İslam Takvimi</div><div id="dateDecimal2" class="anatolya-value">00.00.0000</div></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
